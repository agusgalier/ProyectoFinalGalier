{% extends 'base.html' %}

{% block title_head %}
 <title>Editar futbolista</title>
{% endblock title_head %}

{% block h1_header %}
Editar futbolista {{futbolista.nombre}}
{% endblock h1_header %}

{% block contenido %}

<form action={% url 'inicio:modificar_futbolista' futbolista.id %} method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
    {{form}}
    {{form.media}}
    </table>
    <button>Editar</button>

</form>
{% endblock contenido %}
